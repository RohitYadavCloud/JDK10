</h2>

<blockquote>

<dl>

<dt><strong>UNIX</strong>
<dd>
<pre>

</pre>

<dt><strong>DOS shell (Windows 95/NT)</strong>
<dd>
<pre>
C:\> <strong>javac DateApp.java</strong>
</pre>

</dl>
