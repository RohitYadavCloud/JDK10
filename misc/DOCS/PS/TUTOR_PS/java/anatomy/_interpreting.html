<h2>
    Platform-Specific Details: Running a Java Application
</h2>
<p>
<blockquote>

<dl>

<dt><strong>UNIX</strong>
<dd>
<pre>
% <strong>java DateApp</strong>
Tue Jun 27 13:16:27 PDT 1995
</pre>

<dt><strong>DOS shell (Windows 95/NT)</strong>
<dd>
<pre>
C:\> <strong>java DateApp</strong>
Tue Jun 27 13:16:27 PDT 1995
</pre>

</dl>

<strong>Note:</strong> The argument to the Java interpreter is 
the name of the class, not the name of a file.

</blockquote>
