<H1>Platform-Specific Details: Interpreting a Java Source File</H1>

UNIX:

<blockquote>
<pre>
java HelloWorldApp
</pre>
</blockquote>

DOS shell (Windows 95/NT):
<blockquote>
<pre>
java HelloWorldApp
</pre>
</blockquote>

<strong>Note:</strong>
The argument to the Java interpreter is 
the name of the class,
not the name of a file.
